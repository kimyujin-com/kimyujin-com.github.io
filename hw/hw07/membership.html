<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <style>
            img.back{
                    width: 40px;
                    float:left;
                    }
            form {
                float:left;
                }
            h2{
                border-bottom: 2px solid black;
              }
            img.welcome {
                         width:300px;
                         margin-top:100px;
                         margin-left: 50px;
                         box-shadow: 5px 5px 10px #a67cf5;
                        }
        </style>
    </head>
    <body>
        <form>
            <a href="hw07.html"><img src="img/back.png" class="back"></a><br>
            <h2>회원가입</h2>
            이름: <input type="text" name="name" size="10"><br><br>
            생년월일: <input type="date" name="birthday"><br><br>
            이메일: <input type="text" name="email" size="15"> @ 
            <select name="mails">
                <option value="1" selected>naver.com</option>
                <option value="2" selected>hanmail.net</option>
                <option value="3" selected>daum.net</option>
            </select><br><br>
            아이디: <input type="text" name="ID" size="15" placeholder="아이디를 생성하세요" required> <input type="submit" value="중복확인"><br><br>
            비밀번호: <input type="password" name="pwd" placeholder="대문자,특수문자를 모두 사용" required><br><br>
            개인정보 동의: <input type="checkbox" name="info" value="agree" checked disabled>가입시 동의한것으로 간주합니다<br><br>
            <input type="submit" value="가입">
            <input type="reset" value="다시작성">
        </form>
        <img src="img/welcome.jpg" class="welcome">
    </body>
</html>
