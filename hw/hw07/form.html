<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>이벤트 설문조사</title>
        <style>
            *{
                text-align:center;
                color:#e66379;
             }
            fieldset{
                     width: 600px;
                     float:left;
                     border-radius: 50px;
                     margin-left: 400px;
                     margin-top: 100px;
                    }
            div{
                float:left;
                margin-left:100px;
                margin-top:100px;
               }
            img.latte{
                      width:200px;
                      height:200px;
                      border-radius: 50px;
                      }
           p.service{
                     border: 3px solid #8d96e9;
                     width: 195px; 
                     color:rgb(98, 80, 255);
                     margin:0px;
                     border-radius: 50px;
                    }
            img.back{
                     width: 40px;
                     float:left;
                    }
            .box {
                margin-top: 300px;
            }
        </style>
    </head>
    <body>
        <a href="hw07.html"><img src="img/back.png" class="back"></a>
        <form>
            <fieldset>
                <legend><h2>설문조사</h2></legend>
                <h3>▷성별을 알려주세요</h3>
                <input type="radio" name="sex" value="male">남자
                <input type="radio" name="sex" value="female">여자
                <p/>
                <h3>▶우리 카페를 어떻게 알게 되었나요?</h3>
                <input type="checkbox" name="way" value="sns">sns
                <input type="checkbox" name="way" value="internet">인터넷 광고
                <input type="checkbox" name="way" value="people">지인 추천
                <input type="checkbox" name="way" value="bus">버스 광고
                <input type="checkbox" name="way" value="not">기타
                <p/>
                <h3>▷가장 좋아하는 것을 선택해주세요</h3>
                <select name="best">
                    <optgroup label="커피">
                        <option>에스프레소</option>
                        <option>라뗴</option>
                        <option>셰이크</option>
                        <option>티</option>
                    </optgroup>
                    <optgroup label="빵">
                        <option>케익</option>
                        <option>쿠키</option>
                        <option>샌드위치</option>
                    </optgroup>
                    <optgroup label="향"><!-- https://blog.naver.com/gadnaight86/220598505261 -->
                        <option>시트러스</option>
                        <option>플로럴</option>
                        <option>그린</option>
                        <option>프루티</option>
                        <option>스파이시</option>
                    </optgroup>
                </select>
                <h3>▶건의사항을 입력해주세요</h3>
                <textarea rows="5" cols="50">건의사항을 입력하세요.</textarea>
                <p/>
                <input type="submit" value="완료">
                <input type="reset" value="다시작성">
            </fieldset>
        </form>
        <div class="box">
            <img src="img/latte.jpg" class="latte">
            <p class="service">설문조사에 응해주시면<br> 라떼 1잔 무료 쿠폰을<br> 드립니다!</p>
        </div>
    </body>
</head>
