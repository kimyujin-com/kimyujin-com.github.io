<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> 설문조사 </title>
    </head>

    <body>
        <a href="hw04.html"><img src="./img/home.png" width="30" height="30"></a>
        <form action="form2.html" method="get">
            <fieldset align="center" style="background-color:#caf3b7;">
                <legend><h2><strong>&lt자신을 소개해주세요&gt</strong></h2></legend>
                <p> <strong>▷생년월일:</strong> <input type="date" name="birth"></p>
                <p> <strong>▶전공:</strong>
                    <select>
                    <option value="1" selected>컴퓨터학과</option>
                    <option value="2">정보통계학과</option>
                    <option value="3">화학화장품학부</option>
                    <option value="4">응용화학과</option>
                    <option value="4">보건관리학과</option>
                    </select>
                </p>
                    <strong>▷학년:</strong><input type="radio" name="grade" value="1">1학년
                            <input type="radio" name="grade" value="2">2학년
                            <input type="radio" name="grade" value="3">3학년
                            <input type="radio" name="grade" value="4">4학년
                <p></p>
                <strong>▶좋아하는 색상</strong><br>
                <input type="color" name="color" value="#caf3ff">
                <p/>
                <strong>▷이메일을 입력하세요</strong><br>
                <input type="email" name="youremail" placeholder="정확히 입력해주세요">
                <p/>
                <label><Strong>▶좋아하는 음식을 선택하세요</Strong><br>
                    <select name="food" multiple>
                        <optgroup label="한식">
                            <option>전골</option>
                            <option>찌개</option>
                            <option>무침</option>
                        </optgroup>
                        <optgroup label="중식">
                            <option>짜장면</option>
                            <option>깐풍기</option>
                            <option>탕수육</option>
                        </optgroup>
                        <optgroup label="양식">
                            <option>피자</option>
                            <option>파스타</option>
                            <option>바베큐</option>
                        </optgroup>
                    </select>
                </label>
                <p></p>
                <a href=""><input type="submit" value="완료"></a>
                <input type="reset" value="다시작성">
            </fieldset>
        </form>
    </body>
</html>
